<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Vocab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .header {
            background-color: #6a0dad;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .set-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .set {
            padding: 10px 20px;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .set.selected {
            background-color: #6a0dad;
            color: white;
        }

        .flashcard-container {
            position: relative;
            text-align: center;
            margin-top: 50px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .flashcard-front {
            background-color: white;
            color: #6a0dad;
        }

        .flashcard-back {
            background-color: #f1f1f1;
            transform: rotateY(180deg);
            color: #333;
        }

        .flashcard-set-info {
            font-size: 14px;
            margin-top: 10px;
            color: #777;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        .toggle-container {
            text-align: center;
            margin: 20px 0;
        }

        .toggle-container input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Greek Vocab</h1>
    </div>

    <div class="toggle-container">
        <label for="randomizeToggle">Randomize Word Order</label>
        <input type="checkbox" id="randomizeToggle">
    </div>

    <div class="set-container">
        <div class="set" data-set="Set 1">Set 1</div>
        <div class="set" data-set="Set 2">Set 2</div>
        <div class="set" data-set="Set 3">Set 3</div>
    </div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front" id="flashcardFront">Word</div>
                <div class="flashcard-back" id="flashcardBack">Definition</div>
            </div>
        </div>
        <div class="flashcard-set-info" id="flashcardSetInfo"></div>
    </div>

    <div class="buttons">
        <button id="prevFlashcard">Previous</button>
        <button id="flipFlashcard">Flip</button>
        <button id="nextFlashcard">Next</button>
    </div>

    <script>
        const sets = {
            "Set 1": [
                { word: "λόγος", definition: "word, reason, discourse" },
                { word: "ἀλήθεια", definition: "truth" },
            ],
            "Set 2": [
                { word: "χάρις", definition: "grace, favor" },
                { word: "πνεῦμα", definition: "spirit, wind, breath" },
            ],
            "Set 3": [
                { word: "ἄνθρωπος", definition: "man, person" },
                { word: "θεός", definition: "god" },
            ],
        };

        let selectedSets = [];
        let currentSet = [];
        let currentIndex = 0;
        let randomize = false;

        document.querySelectorAll('.set').forEach(setEl => {
            setEl.addEventListener('click', () => {
                const setName = setEl.dataset.set;
                if (selectedSets.includes(setName)) {
                    selectedSets = selectedSets.filter(set => set !== setName);
                    setEl.classList.remove('selected');
                } else {
                    selectedSets.push(setName);
                    setEl.classList.add('selected');
                }
            });
        });

        document.getElementById('randomizeToggle').addEventListener('change', (e) => {
            randomize = e.target.checked;
        });

        document.getElementById('flipFlashcard').addEventListener('click', () => {
            document.getElementById('flashcard').classList.toggle('flipped');
        });

        document.getElementById('prevFlashcard').addEventListener('click', () => {
            if (currentSet.length > 0) {
                currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
                updateFlashcard();
            }
        });

        document.getElementById('nextFlashcard').addEventListener('click', () => {
            if (currentSet.length > 0) {
                currentIndex = (currentIndex + 1) % currentSet.length;
                updateFlashcard();
            }
        });

        document.body.addEventListener('keydown', event => {
            if (event.key === "ArrowRight") document.getElementById('nextFlashcard').click();
        });

        function startReview() {
            currentSet = selectedSets.flatMap(setName => sets[setName]);
            if (randomize) currentSet = currentSet.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            updateFlashcard();
        }

        function updateFlashcard() {
            if (currentSet.length === 0) return;
            const currentCard = currentSet[currentIndex];
            document.getElementById('flashcardFront').textContent = currentCard.word;
            document.getElementById('flashcardBack').textContent = currentCard.definition;
            document.getElementById('flashcardSetInfo').textContent = `From: ${getSetName(currentCard.word)}`;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function getSetName(word) {
            for (let setName in sets) {
                if (sets[setName].some(card => card.word === word)) return setName;
            }
        }
    </script>
</body>
</html>
