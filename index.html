<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Review App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card-container {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 150px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .flashcard-view {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            z-index: 1000;
        }

        .flashcard-container {
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px; /* Ensures there’s space for buttons below */
        }

        .flashcard {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background-color: white;
            color: #6200ea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px; /* Prevent overlap with the flashcard */
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4500b5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            color: #6200ea;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vocabulary Review App</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card" data-set="set1">Set 1</div>
            <div class="card" data-set="set2">Set 2</div>
            <div class="card" data-set="set3">Set 3</div>
        </div>
        <div class="flashcard-view" id="flashcardView">
            <button class="close-btn" id="closeFlashcards">×</button>
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-front" id="flashcardFront">Front</div>
                    <div class="flashcard-back" id="flashcardBack">Back</div>
                </div>
            </div>
            <div class="button-container">
                <button id="prevFlashcard">← Previous</button>
                <button id="flipFlashcard">Flip</button>
                <button id="nextFlashcard">Next →</button>
            </div>
        </div>
    </main>
    <script>
        const flashcardView = document.getElementById('flashcardView');
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.getElementById('flashcardFront');
        const flashcardBack = document.getElementById('flashcardBack');
        const closeFlashcards = document.getElementById('closeFlashcards');
        const prevFlashcard = document.getElementById('prevFlashcard');
        const nextFlashcard = document.getElementById('nextFlashcard');
        const flipFlashcard = document.getElementById('flipFlashcard');

        const flashcardSets = {
            set1: [
                { word: "Word 1", definition: "Definition 1" },
                { word: "Word 2", definition: "Definition 2" },
                { word: "Word 3", definition: "Definition 3" }
            ],
            set2: [
                { word: "Word A", definition: "Definition A" },
                { word: "Word B", definition: "Definition B" },
                { word: "Word C", definition: "Definition C" }
            ],
            set3: [
                { word: "Word X", definition: "Definition X" },
                { word: "Word Y", definition: "Definition Y" },
                { word: "Word Z", definition: "Definition Z" }
            ]
        };

        let currentSet = [];
        let currentIndex = 0;

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                const setKey = card.getAttribute('data-set');
                currentSet = flashcardSets[setKey] || [];
                currentIndex = 0;
                updateFlashcard();
                flashcardView.style.display = 'block';
            });
        });

        closeFlashcards.addEventListener('click', () => {
            flashcardView.style.display = 'none';
        });

        prevFlashcard.addEventListener('click', () => {
            if (currentSet.length > 0) {
                currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
                updateFlashcard();
            }
        });

        nextFlashcard.addEventListener('click', () => {
            if (currentSet.length > 0) {
                currentIndex = (currentIndex + 1) % currentSet.length;
                updateFlashcard();
            }
        });

        flipFlashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        function updateFlashcard() {
            const currentCard = currentSet[currentIndex];
            flashcardFront.textContent = currentCard.word;
            flashcardBack.textContent = currentCard.definition;
            flashcard.classList.remove('flipped');
        }
    </script>
</body>
</html>
