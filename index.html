<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Vocab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }

    .header {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .set-card {
      width: 100px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .set-card.selected {
      background-color: #d1c4e9;
      transform: scale(1.1);
    }

    .flashcard-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(5px);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .flashcard {
      width: 300px;
      height: 200px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flashcard .front, .flashcard .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .flashcard .back {
      transform: rotateY(180deg);
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .flashcard-info {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .slider {
      position: relative;
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .slider:before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .slider.active {
      background-color: #6a1b9a;
    }

    .slider.active:before {
      transform: translateX(26px);
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #6a1b9a;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="header">Greek Vocab</div>

  <div class="card-container">
    <div class="set-card" data-set="1">Set 1</div>
    <div class="set-card" data-set="2">Set 2</div>
    <div class="set-card" data-set="3">Set 3</div>
  </div>

  <div style="text-align: center; margin-top: 10px;">
    <button id="startReview">Start Review</button>
  </div>

  <div class="flashcard-container">
    <div id="flashcard" class="flashcard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="flashcard-info"></div>
    <div class="buttons">
      <button id="prevCard">Previous</button>
      <button id="flipCard">Flip</button>
      <button id="nextCard">Next</button>
    </div>
  </div>

  <div class="options">
    <div class="toggle-container">
      <label for="randomizeToggle">Randomize</label>
      <div id="randomizeToggle" class="slider"></div>
    </div>
  </div>

  <script>
    const sets = {
      1: [{ word: "Word 1", definition: "Definition 1" }],
      2: [{ word: "Word 2", definition: "Definition 2" }],
      3: [{ word: "Word 3", definition: "Definition 3" }]
    };

    let selectedSets = [];
    let currentCards = [];
    let currentIndex = 0;
    let randomize = false;

    document.querySelectorAll('.set-card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('selected');
        const set = card.getAttribute('data-set');
        if (selectedSets.includes(set)) {
          selectedSets = selectedSets.filter(s => s !== set);
        } else {
          selectedSets.push(set);
        }
      });
    });

    document.getElementById('startReview').addEventListener('click', () => {
      currentCards = selectedSets.flatMap(set => sets[set]);
      if (randomize) {
        currentCards.sort(() => Math.random() - 0.5);
      }
      if (currentCards.length > 0) {
        document.querySelector('.flashcard-container').style.display = 'flex';
        showCard(0);
      }
    });

    document.getElementById('flipCard').addEventListener('click', () => {
      document.getElementById('flashcard').classList.toggle('flipped');
    });

    document.getElementById('prevCard').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
      showCard(currentIndex);
    });

    document.getElementById('nextCard').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % currentCards.length;
      showCard(currentIndex);
    });

    document.getElementById('randomizeToggle').addEventListener('click', function () {
      this.classList.toggle('active');
      randomize = this.classList.contains('active');
    });

    function showCard(index) {
      const card = currentCards[index];
      document.querySelector('.flashcard .front').textContent = card.word;
      document.querySelector('.flashcard .back').textContent = card.definition;
      document.querySelector('.flashcard-info').textContent = `Set ${selectedSets.find(set => sets[set].includes(card))}`;
    }
  </script>
</body>
</html>
