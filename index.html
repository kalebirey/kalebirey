<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Vocab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .flashcard-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            width: 300px;
        }

        .flashcard {
            position: relative;
            width: 200px;
            height: 300px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
        }

        .flashcard .back {
            transform: rotateY(180deg);
            background-color: #f3f3f3;
        }

        .flashcard-info {
            font-size: 14px;
            margin-top: 10px;
            color: #777;
        }

        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }

        .button {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5a54e3;
        }

        .button.pause-resume {
            background-color: #ff9800;
        }

        .button.pause-resume:hover {
            background-color: #e68900;
        }

        .button.close {
            background-color: #ff5722;
        }

        .button.close:hover {
            background-color: #e64a19;
        }

        .hidden {
            display: none;
        }

        .options-section {
            margin-top: 20px;
            text-align: center;
        }

        .option-toggle {
            margin: 10px;
        }

        .option-label {
            font-size: 14px;
            margin-right: 10px;
        }

        .toggle {
            display: inline-block;
            position: relative;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            cursor: pointer;
        }

        .toggle .inner-circle {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle.active {
            background-color: #6c63ff;
        }

        .toggle.active .inner-circle {
            transform: translateX(25px);
        }

    </style>
</head>
<body>

<!-- Flashcards Container -->
<div class="flashcard-container">
    <div class="flashcard" id="flashcard">
        <div class="front">Word</div>
        <div class="back">Definition</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <div class="flashcard-info" id="flashcardInfo">Set: Vocabulary Set</div>
    <div class="flashcard-buttons">
        <button class="button" id="prevCard">Previous</button>
        <button class="button" id="flipCard">Flip</button>
        <button class="button" id="nextCard">Next</button>
        <button class="button pause-resume" id="pauseResumeBtn">Pause</button>
        <button class="button close" id="closeFlashcards">Close</button>
    </div>
</div>

<!-- Options Section -->
<div class="options-section">
    <h3>Options</h3>
    <label for="randomizeToggle" class="option-label">Randomize</label>
    <div class="toggle" id="randomizeToggle"></div>
    <br>
    <label for="automaticToggle" class="option-label">Automatic</label>
    <div class="toggle" id="automaticToggle"></div>
    <br>
    <input type="number" id="intervalInput" value="3" class="option-toggle" min="1"> seconds per card
</div>

<!-- Buttons to select sets -->
<div class="sets-container">
    <div class="set-card" data-set="0">Set 1</div>
    <div class="set-card" data-set="1">Set 2</div>
    <div class="set-card" data-set="2">Set 3</div>
    <div class="set-card" data-set="3">Set 4</div>
    <div class="set-card" data-set="4">Set 5</div>
</div>

<!-- Start Review Button -->
<button class="button" id="startReview">Start Review</button>

<script>
    const sets = {
        0: [{ word: 'αγάπη', definition: 'love' }, { word: 'λύκος', definition: 'wolf' }, { word: 'πόλη', definition: 'city' }],
        1: [{ word: 'θάλασσα', definition: 'sea' }, { word: 'οδός', definition: 'road' }, { word: 'καλός', definition: 'good' }],
        2: [{ word: 'ήλιος', definition: 'sun' }, { word: 'άστρο', definition: 'star' }, { word: 'βουνό', definition: 'mountain' }],
        3: [{ word: 'πόλεμος', definition: 'war' }, { word: 'ειρήνη', definition: 'peace' }, { word: 'πόλεως', definition: 'city (genitive)' }],
        4: [{ word: 'βίβλος', definition: 'book' }, { word: 'λόγος', definition: 'word' }, { word: 'άγγελος', definition: 'angel' }]
    };

    let selectedSets = [];
    let currentCards = [];
    let currentIndex = 0;
    let intervalTime = 3000; // 3 seconds for each side
    let autoInterval;
    let automatic = false;
    let isPaused = false;
    let progress = 0;
    
    // Set up selection for sets
    document.querySelectorAll('.set-card').forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('selected');
            const setIndex = card.getAttribute('data-set');
            if (card.classList.contains('selected')) {
                selectedSets.push(setIndex);
            } else {
                selectedSets = selectedSets.filter(set => set !== setIndex);
            }
        });
    });

    document.getElementById('startReview').addEventListener('click', () => {
        if (selectedSets.length > 0) {
            currentCards = [];
            selectedSets.forEach(setIndex => {
                currentCards = currentCards.concat(sets[setIndex]);
            });
            if (document.getElementById('randomizeToggle').classList.contains('active')) {
                currentCards.sort(() => Math.random() - 0.5);
            }
            currentIndex = 0;
            showFlashcard();
            document.querySelector('.flashcard-container').style.display = 'flex';
        }
    });

    function showFlashcard() {
        const card = currentCards[currentIndex];
        document.querySelector('.flashcard .front').textContent = card.word;
        document.querySelector('.flashcard .back').textContent = card.definition;
        document.getElementById('flashcardInfo').textContent = `Set: Set ${selectedSets.join(', ')}`;

        // Reset progress bar
        document.getElementById('progressBar').style.width = '0%';

        // Flip to "word" side initially
        document.querySelector('.flashcard').classList.remove('flipped');

        // Start automatic mode if enabled
        if (automatic) {
            startTimer();
        }
    }

    // Timer functionality for automatic mode
        function startTimer() {
            let progressBar = document.getElementById('progressBar');
            progress = 0;
            
            // If the timer is paused, don't start a new interval
            if (isPaused) return;

            clearInterval(autoInterval);
            autoInterval = setInterval(() => {
                progress += 100 / (intervalTime / 100);  // 100% in the set interval time
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(autoInterval);
                    nextCard();
                }
            }, 100);
        }

    // Flip card functionality
    document.getElementById('flipCard').addEventListener('click', () => {
        document.querySelector('.flashcard').classList.toggle('flipped');
    });

    // Next card functionality
    document.getElementById('nextCard').addEventListener('click', () => {
        if (currentIndex < currentCards.length - 1) {
            currentIndex++;
            showFlashcard();
            if (automatic && !isPaused) startTimer();
        }
    });

    // Previous card functionality
    document.getElementById('prevCard').addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showFlashcard();
            if (automatic && !isPaused) startTimer();
        }
    });

    // Pause/Resume button functionality
    document.getElementById('pauseResumeBtn').addEventListener('click', () => {
        isPaused = !isPaused;
        if (isPaused) {
            clearInterval(autoInterval);
            document.getElementById('pauseResumeBtn').textContent = 'Resume';
        } else {
            startTimer();
            document.getElementById('pauseResumeBtn').textContent = 'Pause';
        }
    });

    // Close button functionality
    document.getElementById('closeFlashcards').addEventListener('click', () => {
        document.querySelector('.flashcard-container').style.display = 'none';
        clearInterval(autoInterval); // Stop the interval when closing
    });

    // Handle automatic toggle
    document.getElementById('automaticToggle').addEventListener('click', () => {
        const toggle = document.getElementById('automaticToggle');
        toggle.classList.toggle('active');
        automatic = toggle.classList.contains('active');

        if (automatic) {
            startTimer(); // Start the timer if automatic is on
        } else {
            clearInterval(autoInterval); // Stop the timer if automatic is off
        }
    });

    // Handle randomize toggle
    document.getElementById('randomizeToggle').addEventListener('click', () => {
        document.getElementById('randomizeToggle').classList.toggle('active');
    });

    // Handle interval input change
    document.getElementById('intervalInput').addEventListener('input', (e) => {
        intervalTime = parseInt(e.target.value) * 1000; // Convert to milliseconds
        if (automatic && !isPaused) {
            startTimer(); // Restart the timer with the new interval if automatic is on
        }
    });
</script>
</body>
</html>
