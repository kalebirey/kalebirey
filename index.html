<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Vocab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .card-container {
            display: flex;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 150px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card.selected {
            background-color: #6200ea;
            color: white;
            border-color: #6200ea;
        }

        .card::after {
            content: "✔";
            font-size: 20px;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none;
        }

        .card.selected::after {
            display: block;
        }

        .start-review {
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            font-size: 16px;
            display: none; /* Initially hidden */
        }

        .start-review.active {
            display: block;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            z-index: 500;
            display: none;
        }

        .flashcard-view {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            z-index: 1000;
        }

        .flashcard-container {
            position: relative;
            perspective: 1000px;
            margin-bottom: 20px; /* Ensures there’s space for buttons below */
        }

        .flashcard {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background-color: white;
            color: #6200ea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #f0f0f0;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px; /* Prevent overlap with the flashcard */
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #6200ea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4500b5;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            color: #6200ea;
            border: none;
            cursor: pointer;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <header>
        <h1>Greek Vocab</h1>
    </header>
    <main>
        <div class="card-container">
            <div class="card" data-set="set1">Set 1</div>
            <div class="card" data-set="set2">Set 2</div>
            <div class="card" data-set="set3">Set 3</div>
        </div>
        <button class="start-review" id="startReview">Start Review</button>
        <div class="overlay" id="overlay"></div>
        <div class="flashcard-view" id="flashcardView">
            <button class="close-btn" id="closeFlashcards">×</button>
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-front" id="flashcardFront">Front</div>
                    <div class="flashcard-back" id="flashcardBack">Back</div>
                </div>
            </div>
            <div class="button-container">
                <button id="prevFlashcard">← Previous</button>
                <button id="flipFlashcard">Flip</button>
                <button id="nextFlashcard">Next →</button>
            </div>
        </div>
    </main>
    <script>
        const sets = {
            set1: [
                { word: "Word 1", definition: "Definition 1" },
                { word: "Word 2", definition: "Definition 2" }
            ],
            set2: [
                { word: "Word A", definition: "Definition A" },
                { word: "Word B", definition: "Definition B" }
            ],
            set3: [
                { word: "Word X", definition: "Definition X" },
                { word: "Word Y", definition: "Definition Y" }
            ]
        };

        const selectedSets = new Set();
        const cards = document.querySelectorAll('.card');
        const startReviewButton = document.getElementById('startReview');
        const flashcardView = document.getElementById('flashcardView');
        const overlay = document.getElementById('overlay');
        const closeFlashcards = document.getElementById('closeFlashcards');

        let currentSet = [];
        let currentIndex = 0;

        // Select/Deselect sets
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const setKey = card.dataset.set;
                if (selectedSets.has(setKey)) {
                    selectedSets.delete(setKey);
                    card.classList.remove('selected');
                } else {
                    selectedSets.add(setKey);
                    card.classList.add('selected');
                }
                updateStartButton();
            });
        });

        // Update Start Review button
        function updateStartButton() {
            if (selectedSets.size > 0) {
                startReviewButton.classList.add('active');
            } else {
                startReviewButton.classList.remove('active');
            }
        }

        // Start Review
        startReviewButton.addEventListener('click', () => {
            currentSet = Array.from(selectedSets).flatMap(setKey => sets[setKey]);
            currentIndex = 0;
            if (currentSet.length > 0) {
                updateFlashcard();
                overlay.style.display = 'block';
                flashcardView.style.display = 'block';
            }
        });

        // Flashcard controls
        closeFlashcards.addEventListener('click', () => {
            overlay.style.display = 'none';
            flashcardView.style.display = 'none';
        });

function updateFlashcard() {
            const currentCard = currentSet[currentIndex];
            document.getElementById('flashcardFront').textContent = currentCard.word;
            document.getElementById('flashcardBack').textContent = currentCard.definition;
            document.getElementById('flashcard').classList.remove('flipped');
        }

        document.getElementById('prevFlashcard').addEventListener('click', () => {
            if (currentSet.length > 0) {
                currentIndex = (currentIndex - 1 + currentSet.length) % currentSet.length;
                updateFlashcard();
            }
        });

        document.getElementById('nextFlashcard').addEventListener('click', () => {
            if (currentSet.length > 0) {
                currentIndex = (currentIndex + 1) % currentSet.length;
                updateFlashcard();
            }
        });

        document.getElementById('flipFlashcard').addEventListener('click', () => {
            document.getElementById('flashcard').classList.toggle('flipped');
        });
    </script>
</body>
</html>
