<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Vocab</title>
  <style>
    /* (Same styles as before, no changes) */
  </style>
</head>
<body>
  <div class="header">Greek Vocab</div>

  <div class="card-container">
    <div class="set-card" data-set="1">Set 1</div>
    <div class="set-card" data-set="2">Set 2</div>
    <div class="set-card" data-set="3">Set 3</div>
    <div class="set-card" data-set="4">Set 4</div>
    <div class="set-card" data-set="5">Set 5</div>
  </div>

  <div style="text-align: center; margin-top: 10px;">
    <button id="startReview">Start Review</button>
  </div>

  <div class="flashcard-container">
    <button class="close-btn" id="closeFlashcards">X</button>
    <div id="flashcard" class="flashcard">
      <div class="front"></div>
      <div class="back"></div>
    </div>
    <div class="flashcard-info"></div>
    <div class="progress-bar" id="progressBar"></div>
    <div class="buttons">
      <button id="prevCard">Previous</button>
      <button id="flipCard">Flip</button>
      <button id="nextCard">Next</button>
      <button id="pauseResumeBtn" class="pause-resume-btn">Pause</button>
    </div>
  </div>

  <div class="options-header">Options</div>
  <div class="options">
    <div class="toggle-container">
      <label for="randomizeToggle">Randomize</label>
      <div id="randomizeToggle" class="slider"></div>
    </div>
    <div class="toggle-container">
      <label for="automaticToggle">Automatic</label>
      <div id="automaticToggle" class="slider"></div>
    </div>
    <div class="toggle-container">
      <label for="intervalInput">Interval (seconds)</label>
      <input id="intervalInput" type="number" min="1" max="10" value="3" style="width: 60px;">
    </div>
  </div>

  <script>
    const sets = {
      1: [{ word: "Word 1", definition: "Definition 1" }, { word: "Word 2", definition: "Definition 2" }, { word: "Word 3", definition: "Definition 3" }],
      2: [{ word: "Word 4", definition: "Definition 4" }, { word: "Word 5", definition: "Definition 5" }, { word: "Word 6", definition: "Definition 6" }],
      3: [{ word: "Word 7", definition: "Definition 7" }, { word: "Word 8", definition: "Definition 8" }, { word: "Word 9", definition: "Definition 9" }],
      4: [{ word: "Word 10", definition: "Definition 10" }, { word: "Word 11", definition: "Definition 11" }, { word: "Word 12", definition: "Definition 12" }],
      5: [{ word: "Word 13", definition: "Definition 13" }, { word: "Word 14", definition: "Definition 14" }, { word: "Word 15", definition: "Definition 15" }]
    };

    let selectedSets = [];
    let currentCards = [];
    let currentIndex = 0;
    let intervalTime = 3000; // 3 seconds for each side
    let autoInterval;
    let automatic = false;

    // Toggles and setting up the sets
    document.querySelectorAll('.set-card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('selected');
        const setIndex = card.getAttribute('data-set');
        if (card.classList.contains('selected')) {
          selectedSets.push(setIndex);
        } else {
          selectedSets = selectedSets.filter(set => set !== setIndex);
        }
      });
    });

    document.getElementById('startReview').addEventListener('click', () => {
      if (selectedSets.length > 0) {
        currentCards = [];
        selectedSets.forEach(setIndex => {
          currentCards = currentCards.concat(sets[setIndex]);
        });
        if (document.getElementById('randomizeToggle').classList.contains('active')) {
          currentCards.sort(() => Math.random() - 0.5);
        }
        currentIndex = 0;
        showFlashcard();
        document.querySelector('.flashcard-container').style.display = 'flex';
        startAutomatic();
      }
    });

    document.getElementById('closeFlashcards').addEventListener('click', () => {
      document.querySelector('.flashcard-container').style.display = 'none';
      clearInterval(autoInterval);
    });

    document.getElementById('nextCard').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % currentCards.length;
      showFlashcard();
    });

    document.getElementById('prevCard').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + currentCards.length) % currentCards.length;
      showFlashcard();
    });

    document.getElementById('flipCard').addEventListener('click', () => {
      const flashcard = document.getElementById('flashcard');
      flashcard.classList.toggle('flipped');
    });

    document.getElementById('pauseResumeBtn').addEventListener('click', () => {
      if (automatic) {
        clearInterval(autoInterval);
        document.getElementById('pauseResumeBtn').textContent = "Resume";
      } else {
        startAutomatic();
        document.getElementById('pauseResumeBtn').textContent = "Pause";
      }
      automatic = !automatic;
    });

    const randomizeToggle = document.getElementById('randomizeToggle');
    randomizeToggle.addEventListener('click', () => {
      randomizeToggle.classList.toggle('active');
    });

    const automaticToggle = document.getElementById('automaticToggle');
    automaticToggle.addEventListener('click', () => {
      automatic = !automatic;
      automaticToggle.classList.toggle('active');
      if (automatic) {
        startAutomatic();
      } else {
        clearInterval(autoInterval);
        document.getElementById('pauseResumeBtn').textContent = "Pause";
      }
    });

    document.getElementById('intervalInput').addEventListener('change', (e) => {
      intervalTime = e.target.value * 1000;
      if (automatic) {
        clearInterval(autoInterval);
        startAutomatic();
      }
    });

    function startAutomatic() {
      const interval = intervalTime; // time for each side
      autoInterval = setInterval(() => {
        document.getElementById('flashcard').classList.add('flipped');
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % currentCards.length;
          showFlashcard();
          document.getElementById('flashcard').classList.remove('flipped');
        }, intervalTime); // Flip back after showing the definition
      }, intervalTime); // Show front side first
    }

    function showFlashcard() {
      const flashcard = document.getElementById('flashcard');
      const info = document.querySelector('.flashcard-info');
      const cardData = currentCards[currentIndex];
      flashcard.classList.remove('flipped');
      flashcard.querySelector('.front').textContent = cardData.word;
      flashcard.querySelector('.back').textContent = cardData.definition;
      info.textContent = `Set: ${getSetOfWord(cardData.word)}`;
    }

    function getSetOfWord(word) {
      for (const set in sets) {
        if (sets[set].some(card => card.word === word)) {
          return set;
        }
      }
      return "Unknown";
    }
  </script>
</body>
</html>
